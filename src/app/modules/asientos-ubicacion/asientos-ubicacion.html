<div class="container">
    <div class="row">
        <div class="col ">
            <div class="salon ">
                <div class="columnas col1">1</div>
                <div class="columnas col2">2</div>
                <div class="columnas col3">3</div>
                <div class="columnas col4">4</div>

                @for (mesa of mesas; track mesa.numero; let i = $index) {
                <div class="mesa  w-100 h-1 m-auto" [ngClass]="'mes' + (i + 1)"
                    (click)="mostrarCartel($event, mesa.invitados)">
                    <img src="assets/mesas.png" alt="Mesa">
                </div>
                
                }
                <div *ngIf="cartelVisible" class="cartel">
                    <h5>Invitados</h5>
                    <ul class="list-unstyled">
                        <li *ngFor="let invitado of invitadosSeleccionados">{{ invitado }}</li>
                    </ul>
                    <button class="btn btn-sm btn-danger" (click)="cerrarCartel()">Cerrar</button>
                </div>
                <div class="mesaPrincipal">
                <img class="mesaPrincipalImg" src="assets/mesafinal.png" alt="Mesa">

                </div>
                <div class="candy">
                    <img src="assets/candy.png" alt="Candy Bar">
                </div>
                <div class="puertachica d-flex justify-content-center justify-content-center">
                    <div class="puertaIzquierda w-50"></div>
                    <div class="puertaDerecha w-50"></div>
                </div>
                <div class="puertagrande">
                    <div class="puertaIzquierda"></div>
                    <div class="puertaDerecha"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
